name: Publish Release

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./src
      - name: Build
        run: dotnet build --configuration Release --no-restore ./src
      - name: Test
        run: dotnet test --configuration Release --no-build ./src
      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish/CollectionUtils --no-self-contained ./src/CollectionUtils
      - name: Create Module Manifest
        shell: pwsh
        run: ./scripts/create-module-manifest.ps1 -PatchVersion ${{ github.run_number }}
