name: Publish Release

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./src
      - name: Build
        run: dotnet build --configuration Release --no-restore ./src
      - name: Test
        run: dotnet test --no-restore --verbosity normal ./src
      - name: Publish
        run: dotnet publish --configuration Release --no-build --no-restore --output ./publish --no-self-contained ./src/CollectionUtils
